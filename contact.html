
<!DOCTYPE html>

  <head>

  <script src='scripts/importer.js'></script>
  <link rel='stylesheet' type='text/css' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body id='contact'>
    <header></header>
    <main>
      <h2>Contact Me!</h2>
      <div id='mainContainer'>
        <section>
          <h3>Find me online:</h3>
          <a href='https://github.com/nataliabaetz'>
            <img src='images/social-red-logo-github.png' alt='github' />
            <span>Github</span>
          </a>
          <a href='https://www.linkedin.com/in/nataliabaetz/'>
            <img src='images/social-red-round-linkedin.png' alt='linkedin' />
            <span>LinkedIn</span>
          </a>
          <a href='https://twitter.com/NataliaBaetz'>
            <img src='images/social-red-round-twitter.png' alt='twitter' />
            <span>Twitter</span>
          </a>
        </section>
        <section>
          <h3>Leave a message:</h3>
          <form action="https://mailthis.to/nataliabaetz@gmail.com" 
            method="POST"> 
            <input type="email" name="_replyto" placeholder="Your email"> 
            <textarea name="message" placeholder="Your Message"></textarea>
            <input type="hidden" name="_subject" value="Portfolio Contact form submitted">
            <input type="hidden" name="_after" value="https://nataliabaetz.com/contact.html">
            <input type="hidden" name="_honeypot" value="">
            <input type="hidden" name="_confirmation" value="">
            <button type="submit" value="Send">Send</button> 
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
