      const htmlArray = busInfo.map(function(item) {

              <span>${item.number}</span>
            </div>
            <div class="bus-name">

            <div class="bus-time">
              <span>${item.firstTime}</span>
              <span>${item.secondTime}</span>

      $(document).ready(function() {
