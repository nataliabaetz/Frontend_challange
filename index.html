<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script type="text/javascript">
      const busInfo = [{
        number: '60',
        name: 'Randolh/Harbor Dr.',
        route: 'Eastbound',
        firstTime: '3 min',
        secondTime: '23 min',
        color: '1599C2',
        freq: 'Every 20 minutes'
      }, {
        number: '124',
        name: 'Navy Pier',
        route: 'Southbound',
        firstTime: '5 min',
        secondTime: '20 min',
        color: 'C21592',
        freq: 'Every 10 minutes'

      }, {
        number: '151',
        name: 'Devon/Clark',
        route: 'Northbound',
        firstTime: '8 min',
        secondTime: '21 min',
        color: 'F4AC21',
        freq: 'Every 16 minutes'

      }, {
        number: 'J14',
        name: '103rd/Stony Island',
        route: 'Southbound',
        firstTime: '9 min',
        secondTime: '17 min',
        color: '15C226',
        freq: 'Every 15 minutes'

      }, {
        number: '124',
        name: 'Navy Pier',
        route: 'Eastbound',
        firstTime: '9 min',
        secondTime: '27 min',
        color: 'C21592',
        freq: 'Every 10 minutes',
      }, {
        number: '4',
        name: 'Cottage Grove',
        route: 'Out of service',
        firstTime: '12:10am',
        secondTime: 'am',
        color: 'C21515',
        disabled: true,

      }, {
        number: '20',
        name: 'Madison',
        route: 'Out of service',
        firstTime: '12:10am',
        secondTime: 'am',
        color: '1531C2',
        disabled: true,

      }, {
        number: '157',
        name: 'Streeteville/Taylor',
        route: 'Out of service',
        firstTime: '6:00am',
        secondTime: 'am',
        color: '8115C2',
        disabled: true,

      }, {
        number: '6x',
        name: 'Jackson Park Express',
        route: 'Rerout',
        firstTime: 'N/A',
        secondTime: '',
        color: 'C2B115',
        disabled: true,
      }]

      const htmlArray = busInfo.map(function(item) {
        return `
          <li class="${item.disabled && 'disabled'}">
            <div style="background: #${item.color};" class="bus-number-container">
              <span>${item.number}</span>
            </div>
            <div class="bus-name">
              <span class='name'>${item.name}</span>
              <span class='route'>${item.route}</span>
              ${ item.freq && `<span class='freq'>${item.freq}</span>` || ''}
            </div>
            <div class="bus-time">
              <span class='first'>${item.firstTime}</span>
            </div>
          </li>
        `
      })

      $(document).ready(function() {
        $('#list').html(htmlArray)
      })

    </script>
  </head>
  <body>
    <div id="page-container">
      <div class='fixed'>
        <nav class="nav-bar">
          <div class="nav-left">
            <img src="images/left-arrow.svg" />
          </div>
          <h1>Busy Bus</h1>
          <div class="nav-right">
            <img src="images/hamburger-menu.svg" />
          </div>
        </nav>
        <div class="bus-station-header">
          <h3 class="station-name">Washinton & State</h3>
        </div>
      </div>
      <div class='scrollable'>
        <div class="arrivals-container">
          <h2>Next Arrivals</h2>
        </div>
        <div class="col-headers">
          <img src="images/bus-clock.svg" />
        </div>
        <div class="bus-list">
          <ol id='list' />
        </div>
      </div>
      <div class='tab-bar'>
        <div>
          <img src="images/station.svg" />
          <span>Stations</span>
        </div>
        <div>
          <img src="images/star.svg" />
          <span>Favorites</span>
        </div>
        <div>
          <img src="images/bus.svg" />
          <span>Bus Lines</span>
        </div>
      </div>
  </body>
</html>
